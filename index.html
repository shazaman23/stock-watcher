<!DOCTYPE html>
<html class="no-margin fill-h" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Stock Watcher</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body class="no-margin fill-h">

	<header class="txt-center">
		
		<h1>Stock Watcher</h1>
		
		<div id="stockSearch">
			<input type="text" name="stockSymbol" placeholder="Enter stock symbol..." />
			<button><strong>ADD</strong></button>
		</div>

	</header>

	<section class="flex" id="stockView">
		
		<div id="noStocks" class="flex-1">
			<h2 class="faded txt-center">No stocks yet!</h2>
		</div>

	</section>

</body>

</html>
